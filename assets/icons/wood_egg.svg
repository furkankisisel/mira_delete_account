<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="156" viewBox="0 0 120 156" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Ana yumurta şekli - Soft kahve -->
  <defs>
    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4B896;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#D4B896;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#C0A47D;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Glow filtresi -->
    <filter id="woodGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="9" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gölge filtresi -->
    <filter id="woodShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#C0A47D" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Ana yumurta şekli -->
  <ellipse cx="60" cy="100" rx="50" ry="65" 
           fill="url(#woodGradient)" 
           filter="url(#woodShadow)"
           transform="scale(1, 1.2)"/>

  <!-- Highlight efekti -->
  <ellipse cx="45" cy="45" rx="16" ry="11" 
           fill="url(#woodHighlightGradient)" 
           opacity="0.4"/>
  
  <defs>
    <linearGradient id="woodHighlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Kahverengi organik damar deseni -->
  <g opacity="0.5" stroke="#C0A47D" stroke-width="2" fill="none">
    <!-- Ana damar -->
    <path d="M 24 35 Q 60 50 96 75 Q 48 95 12 115" />
    
    <!-- Yan damarlar -->
    <path d="M 35 45 Q 55 55 75 65" stroke-width="1.2"/>
    <path d="M 45 85 Q 65 95 85 105" stroke-width="1.5"/>
    <path d="M 25 70 Q 40 80 55 90" stroke-width="1"/>
    
    <!-- İnce fiber çizgiler -->
    <path d="M 30 60 L 90 85" stroke-width="0.8" opacity="0.6"/>
    <path d="M 20 90 L 80 110" stroke-width="0.6" opacity="0.5"/>
  </g>

  <!-- Doğal wood grain benekleri -->
  <g opacity="0.3">
    <ellipse cx="40" cy="55" rx="1.5" ry="0.8" fill="#C0A47D"/>
    <ellipse cx="70" cy="70" rx="2" ry="1" fill="#C0A47D"/>
    <ellipse cx="55" cy="90" rx="1.2" ry="0.6" fill="#C0A47D"/>
    <ellipse cx="35" cy="105" rx="1.8" ry="0.9" fill="#C0A47D"/>
    <ellipse cx="75" cy="115" rx="1.4" ry="0.7" fill="#C0A47D"/>
  </g>
</svg>