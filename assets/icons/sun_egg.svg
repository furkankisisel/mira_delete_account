<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="156" viewBox="0 0 120 156" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Ana yumurta şekli - Pastel sarı -->
  <defs>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAE190;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#FAE190;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#E8C474;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Glow filtresi -->
    <filter id="sunGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gölge filtresi -->
    <filter id="sunShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#E8C474" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Ana yumurta şekli -->
  <ellipse cx="60" cy="100" rx="50" ry="65" 
           fill="url(#sunGradient)" 
           filter="url(#sunShadow)"
           transform="scale(1, 1.2)"/>

  <!-- Highlight efekti -->
  <ellipse cx="45" cy="45" rx="18" ry="12" 
           fill="url(#sunHighlightGradient)" 
           opacity="0.5"/>
  
  <defs>
    <linearGradient id="sunHighlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Altın sarısı vertical streaks pattern -->
  <g opacity="0.4" stroke="#E8C474" stroke-width="1.5" fill="none">
    <path d="M 20 30 Q 25 80 15 130" />
    <path d="M 35 25 Q 40 75 30 125" />
    <path d="M 50 20 Q 55 70 45 120" />
    <path d="M 65 25 Q 70 75 60 125" />
    <path d="M 80 30 Q 85 80 75 130" />
    <path d="M 95 35 Q 100 85 90 135" />
  </g>

  <!-- Güneş ışınları benzeri detaylar -->
  <g opacity="0.2">
    <circle cx="60" cy="78" r="0.8" fill="#FFD93D"/>
    <circle cx="60" cy="95" r="1.2" fill="#FFD93D"/>
    <circle cx="60" cy="112" r="0.9" fill="#FFD93D"/>
  </g>
</svg>